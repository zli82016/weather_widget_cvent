<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/weather.js"></script>
</head>
<body class="body">
  <div class="container">
    <div class="location" id="locationId"></div>  
    <div class="currentWeatherInfo">  
      <div class="temperature" id="tempId"></div> 
      <div class="climateBg">
        <img class="weatherIcon" id="weatherIconId">
        <div id="desId"></div>
      </div>
      <div class="sunInfo hidden" id="sunInfoId">
        <div class="sun">SUN</div>
        <div class="sunrise" id="sunriseId"></div>
        <div class="sunset" id="sunsetId"></div>
      </div>
    </div>
    <div class="forecastInfo">
      <div class="dayInfo">
        <div id="day1"></div>
        <div id="tempDay1"></div>
      </div>
      <div class="dayInfo">
        <div id="day2"></div>
        <div id="tempDay2"></div>
      </div>
      <div class="dayInfo">
        <div id="day3"></div>
        <div id="tempDay3"></div>
      </div>
      <div class="dayInfo">
        <div id="day4"></div>
        <div id="tempDay4"></div>
      </div>
      <div class="dayInfo noRightBorder">
        <div id="day5"></div>
        <div id="tempDay5"></div>
      </div>
    </div>
  </div>
</body>
</html>
